<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación Familiar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cálculo de Asignación Familiar</h1>

        <!-- Formulario -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ingrese los datos del trabajador</h5>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha-nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="fecha-ingreso">Fecha de Ingreso a la Organización</label>
                    <input type="date" class="form-control" id="fecha-ingreso" required>
                </div>
                <div class="form-group">
                    <label for="trabajador-activo">¿Trabajador Activo?</label>
                    <select class="form-control" id="trabajador-activo" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sueldoBaseActual">Sueldo Base Actual:</label>
                    <input type="number" id="sueldoBaseActual" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sueldoSemestreAnterior">Sueldo Base Promedio Semestre Anterior:</label>
                    <input type="number" id="sueldoSemestreAnterior" class="form-control">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="tieneCargas" class="form-check-input">
                    <label for="tieneCargas" class="form-check-label">¿Tiene cargas familiares autorizadas?</label>
                </div>
                <div class="form-group">
                    <label for="cantidadCargas">Cantidad de Cargas Familiares:</label>
                    <input type="number" id="cantidadCargas" class="form-control" value="0">
                </div>
                <button class="btn btn-primary" onclick="mostrarDatos()">Mostrar Datos</button>
                <div id="resultado" class="result"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import { mostrarDatos } from './assets/js/script.js';
        window.mostrarDatos = mostrarDatos; // Hacer accesible la función desde el HTML
    </script>
</body>
</html>
